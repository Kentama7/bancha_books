<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head('about')"></head>
<body>
    <section class="sec-header">
        <div th:replace="nav :: nav"></div>
    </section>
    
    <section class="sec-title">
        <div class="bancha-jumbotron siimple-jumbotron siimple-jumbotron--purple siimple-jumbotron--fluid">
            <div class="siimple-jumbotron-title">管理者ログイン</div>
            <div class="siimple-jumbotron-subtitle">貴様が管理者かどうか確かめてやる</div>
        </div>
    </section>

    <section class="sec-pankuzu">
        <div class="siimple-breadcrumb bancha-bread">
            <div class="siimple-breadcrumb-item"><a href="/">Home</a></div>
            <div class="siimple-breadcrumb-item here">管理者用ログイン</div>
        </div>
    </section>

    <section class="sec-content">
        <form action="/admin/auth" method="POST">
            <div class="siimple-card" style="max-width: 800px;">
                <div class="siimple-card-body">
                    <div class="siimple-card-title">貴様の情報</div>
                    <div class="siimple-form">
                        <div class="siimple-field">
                            <div class="siimple-form-field-label">名前</div>
                            <input class="siimple-input" type="text" id="username" name="username" placeholder="username" />
                        </div>
                        <div class="siimple-field">
                            <div class="siimple-form-field-label">パスワード</div>
                            <input class="siimple-input" type="password" id="password" name="password" placeholder="password" />
                        </div>
                        <div class="siimple-field">
                            <button class="siimple-btn siimple-btn--blue" type="submit">ログイン</button>
                        </div>
                    </div>        
                </div>
            </div>
        </form>
    </section>

    <section class="sec-footer">
        <div th:replace="footer :: footer"></div>
    </section>

    <script src="/lib/anime-2.2.0/anime.min.js"></script>
    <script src="/js/admin/login.js"></script>

</body>
</html>
