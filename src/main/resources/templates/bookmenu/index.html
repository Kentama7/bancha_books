<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head('book select')"></head>
<body>
    <header th:replace="header :: header"></header>
    <hr>
    <section>
        <h2>Book Menu</h2>
        <ul>
            <li th:each="bookMenuItem: ${bookMenuItems}">
                <a th:href="'/book/' + ${bookMenuItem.bookId}">
                    <span th:text="${bookMenuItem.bookId} + '. '"></span>
                    <span th:text="${bookMenuItem.name}"></span>
                    <span th:text="'(' + ${bookMenuItem.author} + ')'"></span>
                </a>
            </li>
        </ul>
    </section>

    <hr />
    <a href="/">Menu</a>
</body>
</html>
