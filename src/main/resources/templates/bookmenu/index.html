<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head('book select')"></head>
<body>
    <div th:replace="nav :: nav"></div>
    <div class="bancha-jumbotron siimple-jumbotron siimple-jumbotron--purple siimple-jumbotron--fluid">
        <div class="siimple-jumbotron-title">Book Menu</div>
        <div class="siimple-jumbotron-subtitle">読みたい本を選ぶのじゃ</div>
    </div>
    <section>
        <h2>Book Menu</h2>
        <ul>
            <li th:each="bookMenuItem: ${bookMenuItems}">
                <a th:href="'/book/' + ${bookMenuItem.bookId}">
                    <span th:text="${bookMenuItem.bookId} + '. '"></span>
                    <span th:text="${bookMenuItem.name}"></span>
                    <span th:text="'(' + ${bookMenuItem.author} + ')'"></span>
                </a>
            </li>
        </ul>
    </section>
</body>
</html>
